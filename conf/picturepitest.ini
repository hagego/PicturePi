; unit test settings
[unittest]
booleanTest = true
intTest     = 1
doubleTest  = 1.1
stringTest  = exists

; global settings
[global]
name = PicturePi JUnit Test



; text watch panel
; shows a watch displaying the time in text like
; "5 Minuten bis 10"
[TextWatchPanel]
fontSizeText = 100
fontSizeTime = 80
mqttTopicAlarmlist = alarmpi/alarmlist


; weather panel
; shows weather information
[WeatherPanel]
mqttTopicTemperature    = rabbithutch/temperature
mqttTopicTemperatureMin = rabbithutch/temperatureMin
longitude = 9.325976
latitude  = 48.634674
fontSizeText = 80
fontSizeTemperature = 80
followDynamicView = TextWatchPanel


; EFA Departure Monitor Panel
; displays public transportation departure information
;[EfaDepartureMonitorPanel]
url             = http://efastatic.vvs.de/OpenVVSDay
stopPointName   = Cafe Stoll
refreshInterval = 90

